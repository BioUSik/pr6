<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {%extends 'base.html'%}
        {%block content%}
            {%for blog in object_list%}
                <div class="blog-entry">
                    <h2><a href="{%url 'blog_detail' blog.pk%}">{{blog.title}}</a></h2>
                    <p>{{blog.body}}</p>
                </div>
            {%endfor%}
        {%endblock content%}
</body>
</html>
